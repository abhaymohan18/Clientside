<h1>This store is {{storeId}}</h1>
<ul>
    <li *ngFor="let i of fooditemsforstore">
        <a>
            <img src = "{{i.imageUrl}}" alt = {{i.name}}>
            <div class="content">
                <div class="name" >
                    <p style="color: black; font: arial">{{i.name}}</p>
                </div>
            </div>
        </a>
    </li>
</ul>
